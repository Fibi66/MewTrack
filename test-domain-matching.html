<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>域名匹配测试</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .test-result {
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .pass {
      background: #d4edda;
      color: #155724;
    }
    .fail {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>MewTrack 域名匹配测试</h1>
  <div id="results"></div>

  <script src="js/siteDetector.js"></script>
  <script>
    const testCases = [
      { current: 'www.youtube.com', expected: 'youtube.com', shouldMatch: true },
      { current: 'youtube.com', expected: 'youtube.com', shouldMatch: true },
      { current: 'www.youtube.com', expected: 'www.youtube.com', shouldMatch: true },
      { current: 'm.youtube.com', expected: 'youtube.com', shouldMatch: true },
      { current: 'youtube.com', expected: 'www.youtube.com', shouldMatch: true },
      { current: 'notyoutube.com', expected: 'youtube.com', shouldMatch: false },
      { current: 'youtube.com.fake', expected: 'youtube.com', shouldMatch: false },
      { current: 'www.bilibili.com', expected: 'bilibili.com', shouldMatch: true },
      { current: 'bilibili.com', expected: 'bilibili.com', shouldMatch: true },
    ];

    const results = document.getElementById('results');
    
    testCases.forEach((testCase, index) => {
      const result = siteDetector.isDomainMatch(testCase.current, [testCase.expected]);
      const passed = result === testCase.shouldMatch;
      
      const div = document.createElement('div');
      div.className = `test-result ${passed ? 'pass' : 'fail'}`;
      div.innerHTML = `
        测试 ${index + 1}: ${testCase.current} vs ${testCase.expected}<br>
        期望: ${testCase.shouldMatch ? '匹配' : '不匹配'}<br>
        结果: ${result ? '匹配' : '不匹配'}<br>
        状态: ${passed ? '✅ 通过' : '❌ 失败'}
      `;
      results.appendChild(div);
    });
    
    // 测试 isLearningSite
    async function testIsLearningSite() {
      const div = document.createElement('div');
      div.innerHTML = '<h2>isLearningSite 测试</h2>';
      results.appendChild(div);
      
      const domains = ['www.youtube.com', 'youtube.com', 'www.github.com', 'notasite.com'];
      for (const domain of domains) {
        // 模拟 getCurrentDomain 返回测试域名
        const originalGetCurrentDomain = siteDetector.getCurrentDomain;
        siteDetector.getCurrentDomain = () => domain;
        
        const isLearning = await siteDetector.isLearningSite();
        
        const resultDiv = document.createElement('div');
        resultDiv.className = 'test-result';
        resultDiv.innerHTML = `${domain}: ${isLearning ? '是学习网站' : '不是学习网站'}`;
        results.appendChild(resultDiv);
        
        // 恢复原始方法
        siteDetector.getCurrentDomain = originalGetCurrentDomain;
      }
    }
    
    testIsLearningSite();
  </script>
</body>
</html>
