<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="settingsTitle">MewTrack 设置</title>
  <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="icons/cat-48.png" alt="MewTrack Logo" class="logo">
      <h1 data-i18n="settingsTitle">MewTrack 设置</h1>
    </header>

    <main>
      <!-- 语言设置 -->
      <section class="settings-section">
        <h2 data-i18n="languageLabel">语言</h2>
        <div class="language-switcher">
          <label class="switch">
            <input type="checkbox" id="language-toggle">
            <span class="slider"></span>
            <span class="label-left" data-i18n="languageChinese">中文</span>
            <span class="label-right" data-i18n="languageEnglish">English</span>
          </label>
        </div>
      </section>

      <section class="settings-section">
        <h2>OpenAI API</h2>
        <p class="description">
          <span data-i18n="apiKeyDescription">设置 OpenAI API 密钥后，MewTrack 可以更智能地识别网页内容是否为学习内容。</span>
        </p>
        
        <div class="form-group">
          <label for="api-key" data-i18n="apiKeyLabel">API 密钥:</label>
          <div class="input-group">
            <input 
              type="password" 
              id="api-key" 
              placeholder="sk-..." 
              class="api-key-input"
              data-i18n="apiKeyPlaceholder"
            >
            <button id="toggle-visibility" class="btn-icon">👁️</button>
          </div>
          <small class="help-text">
            <a href="https://platform.openai.com/api-keys" target="_blank" data-i18n="getApiKey">获取 API 密钥</a>
          </small>
        </div>

        <div class="button-group">
          <button id="save-api-key" class="btn btn-primary" data-i18n="saveApiKey">保存密钥</button>
          <button id="test-api-key" class="btn btn-secondary" data-i18n="testConnection">测试连接</button>
          <button id="remove-api-key" class="btn btn-danger" data-i18n="deleteApiKey">删除密钥</button>
        </div>

        <div id="status-message" class="status-message"></div>
      </section>

      <section class="settings-section">
        <h2>DeepSeek API</h2>
        <p class="description">
          <span data-i18n="deepseekApiDescription">DeepSeek 是 OpenAI 的替代方案，同样可以智能识别学习内容。</span>
        </p>
        
        <div class="form-group">
          <label for="deepseek-api-key" data-i18n="deepseekApiKeyLabel">API 密钥:</label>
          <div class="input-group">
            <input 
              type="password" 
              id="deepseek-api-key" 
              placeholder="sk-..." 
              class="api-key-input"
              data-i18n="deepseekApiKeyPlaceholder"
            >
            <button id="toggle-deepseek-visibility" class="btn-icon">👁️</button>
          </div>
          <small class="help-text">
            <a href="https://platform.deepseek.com/api_keys" target="_blank" data-i18n="getDeepseekApiKey">获取 DeepSeek API 密钥</a>
          </small>
        </div>

        <div class="button-group">
          <button id="save-deepseek-api-key" class="btn btn-primary" data-i18n="saveApiKey">保存密钥</button>
          <button id="test-deepseek-api-key" class="btn btn-secondary" data-i18n="testConnection">测试连接</button>
          <button id="remove-deepseek-api-key" class="btn btn-danger" data-i18n="deleteApiKey">删除密钥</button>
        </div>

        <div id="deepseek-status-message" class="status-message"></div>
      </section>

      <section class="settings-section">
        <h2 data-i18n="notificationSettings">通知设置</h2>
        
        <div class="form-group">
          <label class="switch">
            <input type="checkbox" id="notifications-enabled" checked>
            <span class="slider"></span>
          </label>
          <span data-i18n="enableNotifications">启用学习提醒通知</span>
        </div>

        <div class="form-group">
          <label class="switch">
            <input type="checkbox" id="auto-detect-enabled" checked>
            <span class="slider"></span>
          </label>
          <span data-i18n="autoDetectContent">自动检测学习内容</span>
        </div>
      </section>

      <section class="settings-section">
        <h2 data-i18n="customSiteManagement">自定义网站管理</h2>
        <p class="description">
          <span data-i18n="customSiteDescription">添加您想要追踪的其他网站，每次访问时都会弹出打卡窗口。</span>
        </p>
        
        <div class="form-group">
          <label for="custom-site-url" data-i18n="siteAddress">网站地址:</label>
          <div class="input-group">
            <input 
              type="text" 
              id="custom-site-url" 
              placeholder="例如: example.com 或 https://example.com"
              data-i18n="siteAddressPlaceholder" 
              class="custom-site-input"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="custom-site-name" data-i18n="siteNameOptional">网站名称 (可选):</label>
          <div class="input-group">
            <input 
              type="text" 
              id="custom-site-name" 
              placeholder="例如: 我的学习网站"
              data-i18n="siteNameOptionalPlaceholder" 
              class="custom-site-input"
            >
          </div>
        </div>

        <button id="add-custom-site" class="btn btn-primary" data-i18n="addSite">添加网站</button>

        <div class="custom-sites-list" id="custom-sites-list">
          <h3 data-i18n="addedSites">已添加的网站</h3>
          <div id="custom-sites-container">
            <!-- 自定义网站列表将在这里动态生成 -->
          </div>
        </div>
      </section>

      <section class="settings-section">
        <h2 data-i18n="dataManagement">数据管理</h2>
        
        <div class="button-group">
          <button id="export-data" class="btn btn-secondary" data-i18n="exportData">导出数据</button>
          <button id="import-data" class="btn btn-secondary" data-i18n="importData">导入数据</button>
          <button id="reset-data" class="btn btn-danger" data-i18n="resetData">重置所有数据</button>
        </div>
      </section>
    </main>

    <footer>
      <p data-i18n="footerText">MewTrack v1.2.0 - 让猫猫陪伴你的学习之旅 🐱</p>
    </footer>
  </div>

  <script src="js/logger.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
